	<style type="text/css">

		body{
			background: black;
			font-family: sans-serif;
			font-size: 16px;
		}

		#nav {
			left: 0;
			position: fixed;
			right: 0;
			text-align: center;
			top: 0;
			z-index: 2;
		}

		#nav:hover {
			background: rgba( 1, 1, 1, 0.8 );
		}

		#nav a {
			color: #fefefe;
			display: inline-block;
			padding: 20px;
			text-decoration: none;
		}

		#nav a:hover,
		#nav a.active {
			text-decoration: underline;
		}

		#frames {
			position: relative;
			z-index: 1;
		}

		#frames.split {
			margin-top: 65px;
		}

		iframe {
			width: 100%;
		}

		.frame {
			float: left;
			width: 50%;
		}

		.frame.focused {
			float: none;
			left: 0;
			position: fixed;
			right: 0;
			top: 0;
			width: 100%;
			z-index: 1;
		}

		.frame.pip {
			border: 2px solid #fefefe;
			float: none;
			left: 20px;
			position: fixed;
			top: 45px;
			width: 28%;
			z-index: 2;
		}

		.cf:before,
		.cf:after {
			content: " ";
			display: table;
		}

		.cf:after {
			clear: both;
		}

	</style>

<body>

	<nav id="nav">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/fitvids/1.2.0/jquery.fitvids.min.js"></script>
	<script>( function(){

		function resizeVids() {
			$( 'body' ).fitVids( {
				customSelector: "iframe[src*='//player.ooyala.com/']"
			} );
		}

		resizeVids();

		$( '#nav a.ctrl' ).on( 'click', function( e ) {

			e.preventDefault();
			var $btn = $( this ),
				id = $btn.attr( 'data-id' ),
				$frame = $( '#' + $btn.attr( 'data-id' ) );

			$btn.addClass( 'active' ).siblings().removeClass( 'active' );

			if ( ! id ) {
				return;
			}

			$( '#frames' ).removeClass( 'split' );
			$( '.frame' ).removeClass( 'focused' ).addClass( 'pip' );
			$frame.removeClass( 'pip' ).addClass( 'focused' );

			resizeVids();
		} );

		$( 'a#split' ).on( 'click', function( e ) {

			e.preventDefault();
			$( '#frames' ).addClass( 'split' );
			$( '.frame' ).removeClass( 'focused pip' );

		} );
	} )();</script>
